{% extends "core/base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="w-1/2 my-6 p-6 mx-auto bg-gray-100 rounded-xl">
  <h1 class="mb-6 text-3xl">Do you really want to logout?</h1>

  <form method="post" action="{% url "logout" %}">
    {% csrf_token %}

    <button class="py-4 px-8 text-lg bg-red-500 hover:bg-red-700 rounded-xl text-white", type="submit">Yes, I do!</button>
  </form>
</div>
{% endblock %}
